<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head th:include="/manager/common/head :: head"></head>
<body class="hold-transition skin-blue sidebar-mini">
<div class="wrapper" style="height: auto;">
    <!--首部-->
    <header th:include="/manager/common/header :: header" class="main-header"></header>
    <!--侧边栏-->
    <aside th:include="/manager/common/sidebar :: sidebar" class="main-sidebar" ></aside>

    <div class="content-wrapper" style="min-height: 901px;">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <h1>
                管理员信息
                <small>详情</small>
            </h1>
            <ol class="breadcrumb">
                <li><a><i class="fa fa-th"></i> Home</a></li>
                <li><a>管理员信息</a></li>
                <!--<li class="active">Data tables</li>-->
            </ol>
        </section>

        <!-- Main content -->
        <section class="content">
            <div class="row">
                <div class="col-md-12">
                    <div class="box box-info">
                        <div class="box-header">
                            <h3 class="box-title">管理员
                                <small>manager</small>
                            </h3>
                        </div>
                        <form id="mainform" action="/manager/detail/edit" method = "POST" enctype="multipart/form-data">

                            <div class="box-body pad" style="display: block;">
                                <div class="form-group" >
                                    <label for="noticeTitle">姓名</label>
                                    <input type="text" name = "name" class="form-control"  th:value = "${name}" >
                                </div>
                                <div class="form-group" >
                                    <label for="noticeTitle">账号</label>
                                    <input type="text" name = "user_id" class="form-control"  id="noticeTitle" th:value = "${user_id}" >
                                </div>
                                <div class="form-group" >
                                    <label for="noticeTitle">密码</label>
                                    <input type="text" name = "password" class="form-control"  th:value="${password}" >
                                </div>
                                <div class="box-footer">
                                        <button id="submitButton3" type="submit" class="btn btn-info"
                                                > 确认修改</button>
                                </div>
                            </div>
                        </form>

                    </div>
                    <!-- /.box -->
                </div>
                <!-- /.col-->
            </div>
            <!-- ./row -->
        </section>
    </div>
    <div class="control-sidebar-bg" style="position: fixed; height: auto;"></div>
</div>
<!-- ./wrapper -->
<!-- jQuery 3 -->
<script src="/Template/bower_components/jquery/dist/jquery.min.js"></script>
<!-- Bootstrap 3.3.7 -->
<script src="/Template/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<!-- DataTables -->
<script src="/Template/bower_components/datatables.net/js/jquery.dataTables.min.js"></script>
<script src="/Template/bower_components/datatables.net-bs/js/dataTables.bootstrap.min.js"></script>
<!-- SlimScroll -->
<script src="/Template/bower_components/jquery-slimscroll/jquery.slimscroll.min.js"></script>
<!-- FastClick -->
<script src="/Template/bower_components/fastclick/lib/fastclick.js"></script>
<!-- AdminLTE App -->
<script src="/Template/dist/js/adminlte.min.js"></script>
<!-- AdminLTE for demo purposes -->
<script src="/Template/dist/js/demo.js"></script>
</body>
</html>
